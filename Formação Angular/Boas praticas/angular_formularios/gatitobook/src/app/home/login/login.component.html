<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-3">
    <input type="text" class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario"
      #campoUsuario="ngModel" required>
    <app-mensagem mensagem="Usuário obrigatório" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>
  </div>
  <div class="form-group mt-3">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha"
      #campoSenha="ngModel" required>
    <app-mensagem mensagem="Senha obrigatória" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
  </div>
  <div class="d-grid">
    <button class="btn btn-primary mt-3" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
<p>Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se!</a></p>
