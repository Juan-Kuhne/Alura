<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mt-3">
    <input type="email" class="form-control" placeholder="Email" formControlName="email">
    <app-mensagem mensagem="E-mail obrigatório"
      *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"></app-mensagem>
    <app-mensagem mensagem="E-mail inválido"
      *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"></app-mensagem>
  </div>
  <div class="form-group mt-3">
    <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName">
    <app-mensagem mensagem="Nome inválido"
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"></app-mensagem>
  </div>
  <div class="form-group mt-3">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem mensagem="Apenas letras minúsculas são aceitas"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched">
    </app-mensagem>
    <app-mensagem mensagem="Usuário já existe" *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente">
    </app-mensagem>
  </div>
  <div class="form-group mt-3">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
  </div>
  <div class="d-grid mt-3">
    <button class="btn btn-primary">Cadastro</button>
  </div>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça Login!</a></p>
